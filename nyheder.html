{% for post in site.posts %}
<div class="post">

  <article class="post-content">
    {% if post.content_image != null %}
        <img src="{{ post.content_image }}" alt="{{ post.title }}">
    {% endif }
    <b>{{ post.title }}</b>
    {{ post.content }}
  </article>

</div>
<hr>
{% endfor %}
