<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}
    <div class="banner"></div>

    <div class="cms-content">
        <div class="container">
            <div class="col-md-6"><h1 class="post-title">{{ page.title }}</h1></div>
            <div class="col-md-6">
                {{ content }}
            </div>
        </div>
        {% if page.content-image %}
        <div class="container">
            <div class="col-md-12">
                <img src="{{ page.content-image | prepend: site.baseurl }}" alt="{{ page.title }}">
            </div>
        </div>
        {% endif %}
    </div>


    {% include footer.html %}

  </body>

</html>
