<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}
    <div class="banner"></div>

    <div class="cms-content">
        <div class="container flex">
            <div class="col-md-4">
                {% include left-menu.html %}
            </div>
            <div class="col-md-8">
                <h1 class="post-title">{{ page.title }}</h1>
                {{ content }}
                {% if page.content-image %}
                    <br/>
                    <img src="{{ page.content-image | prepend: site.baseurl }}" alt="{{ page.title }}">
                {% endif %}
            </div>
        </div>
    </div>

  </body>

</html>
